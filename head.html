<meta name="viewport" content="width=device-width, initial-scale=1" />

<script type="module" src="/aem.config.js"></script>
<script type="module" src="/scripts/aem.js"></script>

<script>
  const color = document.head.querySelector('meta[name="color"]')?.content;
  const bg = document.head.querySelector('meta[name="background"]')?.content;

  if (color) document.documentElement.style.setProperty('--color-fg', color);
  if (bg) document.documentElement.style.setProperty('--color-bg', bg);
</script>

<style>
  html {
    background-color: var(--color-bg);
    background: var(--color-bg-pattern);
  }

  body {
    margin: 0;
  }

  body:not([data-status='loaded']) {
    display: none;
  }

  img {
    max-width: 100%;
    height: auto;
  }
</style>
